<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f2f2f2;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    #taskInput {
      width: 70%;
      padding: 10px;
      font-size: 16px;
    }

    #addBtn {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 5px;
      cursor: pointer;
    }

    button {
      margin-top: 10px;
      margin-right: 10px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #fff;
      margin: 8px 0;
      padding: 10px;
      font-size: 18px;
      border-left: 5px solid #007BFF;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.completed {
      text-decoration: line-through;
      color: gray;
      border-left-color: green;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>üìù My To-Do List</h2>

  <div>
    <input type="text" id="taskInput" placeholder="Enter a task (e.g. Finish homework)">
    <button id="addBtn" onclick="addTask()">Add</button>
  </div>

  <div style="margin-top: 10px;">
    <button onclick="undoDelete()">Undo Delete</button>
    <button onclick="deleteAllTasks()">Delete All</button>
  </div>

  <ul id="taskList"></ul>

  <script src="script.js"></script>
</body>
</html>
