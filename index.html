<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button class="mode-switch" onclick="toggleMode()">Toggle Mode</button>

  <h1>Advanced To-Do List</h1>

  <div class="todo-container">
    <div>
      <input type="text" id="taskInput" placeholder="What's on your mind?">
      <button onclick="addTask()">Add</button>
      <button onclick="showModal()" class="delete-btn">Delete All</button>
    </div>

    <div class="filters">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('done')">Done</button>
      <button onclick="filterTasks('pending')">Pending</button>
    </div>

    <ul id="taskList"></ul>
    <div id="undoDiv"></div>
  </div>

  <div class="modal" id="confirmModal">
    <div class="modal-content">
      <p>Are you sure you want to delete all tasks?</p>
      <button onclick="deleteAllTasks()">Yes, Delete All</button>
      <button class="cancel" onclick="hideModal()">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
